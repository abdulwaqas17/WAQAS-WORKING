<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <style>
        body{
            background-color: #0c002c;
            color: beige;text-align: center;
        }
            
    </style>
</head>
<body>
    <h1>Form in HTML</h1>
    <form action="" method="get">
        <label for="1name">First Name</label>
        <input type="text" placeholder="First Name" name="" id="1name"> <br />
        <label for="2name">Last Name</label>
        <input type="text" placeholder="Last Name" name="" id="2name"> <br />
        <br /> <br>
<input type="image" id="image" width="40px" src="/boy.png.jpg"
 alt="login"> <br> <br>

 <label for="quantity">Select Quantity</label>
 <input type="number" name="quantity" id="quantity" min="1" max="5"> <br> <br>
        <input type="week" name="" id=""> <br /> <br />
        <select name="editors" id=""> <br />
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select> <br />
        <label for="vol">Volume between "0 and 50"</label>
        <input type="range"  min="0" max="50" name="vol" id="vol"> <br /> <br />
        <h3>Choose a file</h3>
        <label for="file">Select File
            <input type="file" name="file" id="file">
        </label> <br/><br/>
        <input type="reset" value="reset">
        <br />  <br />  <button type="submit" >Submit </button>
    </form>
</body>
</html>
