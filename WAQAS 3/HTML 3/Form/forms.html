<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Write Your Information Here</h1>

    <label for="nn">First Name:</label>
    <input style="margin-left: 18px;" type="text" id="nn" name="first name"> <br /> <br>

    <label for="">Second Name:</label>
    <input type="text" name="Second name"><br /> <br>

    <label for="">Date of Birth:</label>
    <input style="margin-left: 7px;" type="date"> <br /> <br>

    <label for="">Your Age:</label>
    <input style="margin-left: 28px;" type="number"> <br /> <br>

    <label for="">Email:</label>
    <input style="margin-left: 51px;" type="email"> <br /> <br>

    <label for="">Password:</label>
    <input style="margin-left: 26px;" type="password"> <br /> <br>

    <p>Select Your Gender</p>

    <label for="pp">Male</label>
    <input type="radio" name="gender" id="pp">

    <label for="oo">Female</label>
    <input type="radio" name="gender" id="oo"> <br><br>

    <label for="cc">Your Favourite Color</label>
    <input type="color" name="" id="cc"> <br> <br>




    <label for="ccc">Choose Your Favourite Cricketer</label>

    <select name="Cricketer" id="ccc">

        <option value="Babar Azam">Babar Azam</option>
        <option value="Virat Kholi">Virat Kholi</option>
        <option value="K Williamson">K Williamson</option>
        <option value="J Buttler">J Buttler</option>
    </select> <br><br>

    <label for="comment">
        <p> Drop A Comment</p>
    </label>
    <textarea name="comment" id="comment" cols="50" rows="5" placeholder="write your comment here..."></textarea>
    <br><br>

    <input type="reset"> <br> <br>

    <label for="ss">Submit Your Form</label>
    <input type="submit" name="" id="ss"> <br> <br>





</body>

</html>
