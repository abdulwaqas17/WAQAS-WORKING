<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">

            <!-- header -->

            <header>
                <div class="signup-header">
                    <h1>Sign Up</h1>
                    <p>It just takes 30 seconds</p>
                </div>
            </header>

            <!-- Sign body -->
            
            <main class="signup-body">

                <!-- form -->

                <form action="#">

                    <div class="input">

                        <label for="FullName">Full Name</label>
                        <input type="text" name="FullName" placeholder="Abdul Waqas" id="FullName" required>

                    </div>

                    <div class="input">

                        <label for="YourEmail">Your Email</label>
                        <input type="email" name="YourEmail" placeholder="waqas12345@gmail.com" id="YourEmail" required>

                    </div>

                    <div class="input">

                        <label for="YourPassword">Your Password</label>
                        <input type="password" name="YourPassword" id="YourPassword" placeholder="at least 8 characters" required>

                    </div>

                    <div class="input">

                        <input type="submit" name="submit" value="Create Account">
                    </div>
                    
                </form>

            </main>

            <!-- Footer signup -->

            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>


        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
